<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تحميل Masry.css</title>

<!-- تحميل تلقائي مباشر -->
<meta http-equiv="refresh" content="0; url=Masry.css.zip">

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
    background: linear-gradient(135deg, #1e3a8a, #020617);
    color: #fff;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    background: rgba(15, 23, 42, 0.9);
    padding: 35px 30px;
    border-radius: 18px;
    text-align: center;
    max-width: 420px;
    width: 90%;
    box-shadow: 0 20px 40px rgba(0,0,0,0.6);
  }

  h1 {
    font-size: 1.8rem;
    margin-bottom: 15px;
  }

  p {
    font-size: 1rem;
    opacity: 0.85;
    margin-bottom: 25px;
  }

  a.btn {
    display: inline-block;
    padding: 14px 26px;
    background: linear-gradient(135deg, #ef4444, #f97316);
    color: #fff;
    text-decoration: none;
    border-radius: 12px;
    font-weight: bold;
    transition: 0.3s ease;
  }

  a.btn:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
  }

  @media (max-width: 500px) {
    h1 { font-size: 1.4rem; }
    p { font-size: 0.9rem; }
  }
</style>
</head>

<body>

<div class="card">
  <h1>تحميل Masry.css</h1>
  <p>سيبدأ التحميل تلقائيًا، إذا لم يبدأ اضغط الزر بالأسفل</p>
  <a class="btn" href="Masry.css.zip">تحميل الآن</a>
</div>

</body>
</html>
